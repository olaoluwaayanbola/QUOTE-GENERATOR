<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Quote Generator</title>
</head>
<body>
    <div class="container">
        <div class="quoteContainer">
            <div class="QuoteBox">
                <p id= "Quote">
                    Quotes can help generate ideas within brainstorming, which can influence the ideas within the piece. 
                    <span class="click">Click the Button below to see some uplifting quotes </span>
                </p>
                <div id="writer"></div>
            </div> 
            <div class="btn">
                <input type="button" value="Quote" id="Quote_Button" onclick="Quote()">
            </div>
        </div>
    </div>
</body>
<script src= "index.js"></script>
</html>
